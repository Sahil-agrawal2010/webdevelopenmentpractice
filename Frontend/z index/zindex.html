<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zstyle.css">
    <title>Document</title>
</head>
<body>
    <!-- We can arrange multiple items like layers of paper.To achive this we use zindex in css.The element having higher zindex will be in top and the element having lower zindex will be on bottom.Zindex only works on element whose position value is relative,absolut,fix,sticky. -->
     <div class="main">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
     </div>
</body>
</html>
