<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
    }
    .main{
        height: 299px;
        width: 310px;
        margin-top: 250px;
        margin-left: 600px;
    }
    .main_container{
        /* border: 1px solid black; */
        height: 80px;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #DCF8C6;
        gap: 28px;
        border-radius: 12px;
    }
    .home,.work,.blog,.aboutUs{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .image_connatiner{
        position: relative;
        top: 5px;
    }
</style>
<body>
    <div class="main">
    <div class="image_connatiner"><img src="https://yaffa-cdn.s3.amazonaws.com/yaffadsp/images/dmImage/StandardImage/p3-hd.jpg" alt="" height="200px" width="300px"></div>
    <div class="main_container">
        <div class="home">
                 <div class="home_logo"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
  <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
</svg></div>
<div class="home_text">Home</div>
        </div>
        <div class="work">
        <div class="work_logo"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-buildings" viewBox="0 0 16 16">
  <path d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022M6 8.694 1 10.36V15h5zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5z"/>
  <path d="M2 11h1v1H2zm2 0h1v1H4zm-2 2h1v1H2zm2 0h1v1H4zm4-4h1v1H8zm2 0h1v1h-1zm-2 2h1v1H8zm2 0h1v1h-1zm2-2h1v1h-1zm0 2h1v1h-1zM8 7h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zM8 5h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zm0-2h1v1h-1z"/>
</svg></div>
<div class="work_text">Work</div>
        </div>
        <div class="blog">
        <div class="blog_logo"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
  <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
</svg></div>
<div class="blog_text">Blog</div>
        </div>
        <div class="aboutUs">
        <div class="aboutus_logo"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-journal" viewBox="0 0 16 16">
  <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
  <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
</svg></div>
<div class="aboutus_text">About us</div>
        </div>
    </div>
    </div>
    <script>
        let main=document.querySelector('.image_connatiner')
        let element1=document.querySelector('.home')
        let element2=document.querySelector('.work')
        let element3=document.querySelector('.blog')
        let element4=document.querySelector('.aboutus_logo')
        element1.addEventListener('click',event=>{
main.innerHTML='<div class="image_connatiner"><img src="https://yaffa-cdn.s3.amazonaws.com/yaffadsp/images/dmImage/StandardImage/p3-hd.jpg" alt="" height="200px" width="300px"></div>'
        })
        element2.addEventListener('click',event=>{
              main.innerHTML='<div class="image_connatiner"><img src="https://img.freepik.com/premium-photo/square-photo-natural-scenery-indonesia-with-rice-fields-mountains-sunny-morning_80375-994.jpg" alt="" height="200px" width="300px"></div>'
        })
        element3.addEventListener('click',event=>{
            main.innerHTML='<div class="image_connatiner"><img src="https://previews.123rf.com/images/sliper84/sliper841508/sliper84150800080/43320890-filtered-infrared-square-nature-background-with-alone-tree.jpg" alt="" height="200px" width="300px"></div>'
        })
        element4.addEventListener('click',event=>{
            main.innerHTML='<div class="image_connatiner"><img src="https://captainkimo.s3.amazonaws.com/wp-content/uploads/2016/09/22211618/Pine-Glades-Wetlands-Natural-Area-Sunset-Square.jpg" alt="" height="200px" width="300px"></div>'
        })
    </script>
</body>
</html>
