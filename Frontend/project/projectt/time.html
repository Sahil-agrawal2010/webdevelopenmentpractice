<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="userInput_name">Enter your name:- </label><input type="text" class="userInput_name"><button type="submit" class="subbmit_button">Submit</button>
    <div class="output_display"></div>
</body>
<script>
    document.querySelector('.subbmit_button').onclick=()=>{
        let name=document.querySelector('.userInput_name').value
    let date = new Date()
 let hour=date.getHours()
 console.log(hour)
 if(hour<12 && hour>5){
document.querySelector('.output_display').innerText=`Good Morning ${name}!`
 }
else if(hour<16 && hour>12){
    document.querySelector('.output_display').innerText=`Good Afternoon ${name}!`
 }
 else if(hour<20 && hour>16){
    document.querySelector('.output_display').innerText=`Good Evening ${name}!`
 }
else{
    document.querySelector('.output_display').innerText=`Good Night ${name}!`
 }
    }
</script>
</html>
