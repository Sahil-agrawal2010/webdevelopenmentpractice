<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main_contianer{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        border: 1px solid transparent;
        width: 600px;
        height: 700px;
        flex-wrap: wrap;
        margin-left: 400px;
        margin-top: 20px;
    }
    .image:hover{
        transform: scale(1.1,1.1);
        transition: all 0.8s;
 }
 .body:hover,.image:not(:hover){
            transform: scale(1,1);
            filter: blur(5px);
 }
</style>
<body>
    <div class="main_contianer">
        <img class="image" src="https://thumbs.dreamstime.com/b/tropical-ocean-coast-landscape-20517527.jpg" alt=""  width="200px" height="200px">
        <img class="image" src="https://thumbs.dreamstime.com/b/ocean-coastal-cliffs-landscape-21867786.jpg" alt="" width="200px" height="200px">
        <img class="image" src="https://thumbs.dreamstime.com/b/square-frame-beautiful-nature-scenery-close-up-dandelion-against-cloudy-blue-sky-white-flower-blooms-amid-green-154769697.jpg" alt="" width="200px" height="200px">
        <img class="image" src="https://www.shutterstock.com/image-photo/waterfall-squareshaped-rocks-makes-beautiful-260nw-2628185203.jpg" alt="" width="200px" height="200px">
        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS33QdKBCxdZr2bCCYcWeBwJCJlTuHqts75vQ&s" alt="" width="200px" height="200px">
        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJBoeVl95UCZm8wnXYbYNNT2O0Kddlh0O49A&s" alt="" width="200px" height="200px">
    </div>
</body>
</html>
