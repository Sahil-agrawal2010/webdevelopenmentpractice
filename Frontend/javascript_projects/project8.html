<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<style>
    body{
        background-color: yellow;
    }
    .main_container{
        background-color: #008b8b;
        height: 300px;
        width: 500px;
        border-radius: 8px;
        margin-top: 200px;
        margin-left: 500px;
    }
    .user_input{
          border: 1px solid transparent;
        background-color: #008b8b;
        color: white;
        font-size: 25px;
        /* border: 1px solid black; */
        text-align: end;
        position: relative;
        left: 150px;
        bottom: 32px;
    }
    .user_input:focus{
        outline: none;
    }
    .exchanged_amount{
        border: 1px solid transparent;
        background-color: #008b8b;
        color: white;
        font-size: 25px;
        /* border: 1px solid black; */
        text-align: end;
        position: relative;
        left: 140px;
        bottom: 35px;
    }
    h1{
        font-family: Atkinson Hyperlegible Mono;
        font-size: 25px;
        color: white;
        margin-left: 100px;
        position: relative;
        top: 20px;
    }
    #to_exchange{
        width: 60px;
        height: 35px;
        font-size: 15px;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 40px;
    }
    #from_exchange{
                width: 60px;
        height: 35px;
        font-size: 15px;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 80px;
        margin-left: 40px;
    }
    .submit_button{
        height: 40px;
        width: 80px;
        font-size: 14px;
        font-family: sans-serif;
        color: white;
        background-color: #008b8b;
        cursor: pointer;
        border-radius: 10px;
        position: relative;
        top: 25px;
        right: 280px;
    }
    .exchange_rate{
        margin-left: 170px;
        position: relative;
        bottom: 20px;
        color: white;
        font-size: 15px;
        font-family: Atkinson Hyperlegible Mono;
    }
</style>
<body>
    <div class="main_container">
        <h1>Currency Converter</h1>
        <select id="from_exchange">
            <option value="arabia">AUD</option>
            <option value="cannada">CAD</option>
            <option value="europe">EUR</option>
            <option value="pappuanewgeniuea">GBP</option>
            <option value="india">INR</option>
            <option value="japan">JPY</option>
            <option value="unitedstates">USD</option>
        </select>

        <input value="1" class="user_input" type="number">

        
        <select id="to_exchange">
            <option value="arabia">AUD</option>
            <option value="cannada">CAD</option>
            <option value="europe">EUR</option>
            <option value="pappuanewgeniuea">GBP</option>
            <option value="india">INR</option>
            <option value="japan">JPY</option>
            <option value="unitedstates">USD</option>
        </select>

        <input value="0" class="exchanged_amount" type="text" readonly>
        <button class="submit_button">SUBMIT</button>
        <div class="exchange_rate"></div>
    </div>

<script>
let button = document.querySelector('.submit_button');
button.addEventListener('click', () => {
let from = document.getElementById('from_exchange').value;
let to = document.getElementById('to_exchange').value;
let amount = Number(document.querySelector('.user_input').value);
if(from=="unitedstates" && to=="arabia"){
document.querySelector('.exchanged_amount').value = amount * 3.75;
document.querySelector('.exchange_rate').innerHTML="<p>1 USD = 3.75 AUD</p>";
}
if(from=="unitedstates" && to=="cannada"){
document.querySelector('.exchanged_amount').value = amount * 1.37;
document.querySelector('.exchange_rate').innerHTML="<p>1 USD = 1.37 CAD</p>";
}
if(from=="unitedstates" && to=="europe"){
document.querySelector('.exchanged_amount').value = amount * 0.85;
document.querySelector('.exchange_rate').innerHTML="<p>1 USD = 0.85 EUR</p>";
}
if(from=="unitedstates" && to=="pappuanewgeniuea"){
document.querySelector('.exchanged_amount').value = amount * 0.74;
document.querySelector('.exchange_rate').innerHTML="<p>1 USD = 0.74 GBP</p>";
}
if(from=="unitedstates" && to=="india"){
document.querySelector('.exchanged_amount').value = amount * 90.01;
document.querySelector('.exchange_rate').innerHTML="<p>1 USD = 90.01 INR</p>";
}
if(from=="unitedstates" && to=="japan"){
document.querySelector('.exchanged_amount').value = amount * 156.80;
document.querySelector('.exchange_rate').innerHTML="<p>1 USD = 156.80 JPY</p>";
}
if(from=="unitedstates" && to=="unitedstates"){
document.querySelector('.exchanged_amount').value = amount;
document.querySelector('.exchange_rate').innerHTML="<p>1 USD = 1 USD</p>";
}
if(from=="japan" && to=="arabia"){
document.querySelector('.exchanged_amount').value = amount * 0.024;
document.querySelector('.exchange_rate').innerHTML="<p>1 JPY = 0.024 AUD</p>";
}




if(from=="japan" && to=="cannada"){
document.querySelector('.exchanged_amount').value = amount * 0.0088;
document.querySelector('.exchange_rate').innerHTML="<p>1 JPY = 0.0088 CAD</p>";
}
if(from=="japan" && to=="europe"){
document.querySelector('.exchanged_amount').value = amount * 0.0054;
document.querySelector('.exchange_rate').innerHTML="<p>1 JPY = 0.0054 EUR</p>";
}
if(from=="japan" && to=="pappuanewgeniuea"){
document.querySelector('.exchanged_amount').value = amount * 0.0047;
document.querySelector('.exchange_rate').innerHTML="<p>1 JPY = 0.0047 GBP</p>";
}
if(from=="japan" && to=="india"){
document.querySelector('.exchanged_amount').value = amount * 0.58;
document.querySelector('.exchange_rate').innerHTML="<p>1 JPY = 0.58 INR</p>";
}
if(from=="japan" && to=="unitedstates"){
document.querySelector('.exchanged_amount').value = amount * 0.0064;
document.querySelector('.exchange_rate').innerHTML="<p>1 JPY = 0.0064 USD</p>";
}
if(from=="japan" && to=="japan"){
document.querySelector('.exchanged_amount').value = amount;
document.querySelector('.exchange_rate').innerHTML="<p>1 JPY = 1 JPY</p>";
}
if(from=="india" && to=="arabia"){
document.querySelector('.exchanged_amount').value = amount * 0.042;
document.querySelector('.exchange_rate').innerHTML="<p>1 INR = 0.042 AUD</p>";
}
if(from=="india" && to=="cannada"){
document.querySelector('.exchanged_amount').value = amount * 0.015;
document.querySelector('.exchange_rate').innerHTML="<p>1 INR = 0.015 CAD</p>";
}
if(from=="india" && to=="europe"){
document.querySelector('.exchanged_amount').value = amount * 0.0095;
document.querySelector('.exchange_rate').innerHTML="<p>1 INR = 0.0095 EUR</p>";
}
if(from=="india" && to=="pappuanewgeniuea"){
document.querySelector('.exchanged_amount').value = amount * 0.0083;
document.querySelector('.exchange_rate').innerHTML="<p>1 INR = 0.0083 GBP</p>";
}
if(from=="india" && to=="japan"){
document.querySelector('.exchanged_amount').value = amount * 1.74;
document.querySelector('.exchange_rate').innerHTML="<p>1 INR = 1.74 JPY</p>";
}
if(from=="india" && to=="unitedstates"){
document.querySelector('.exchanged_amount').value = amount * 0.011;
document.querySelector('.exchange_rate').innerHTML="<p>1 INR = 0.011 USD</p>";
}
if(from=="india" && to=="india"){
document.querySelector('.exchanged_amount').value = amount;
document.querySelector('.exchange_rate').innerHTML="<p>1 INR = 1 INR</p>";
}

});
</script>
</body>
</html>
