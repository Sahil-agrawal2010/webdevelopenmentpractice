<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .main_calculator_box_header{
        border: 1px solid transparent;
        border-radius: 40px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        height: 250px;
        width: 350px;
        background-color: #092134;
        margin-left: 400px;
        margin-top: 100px;
    }
    .main_heading{
        color: white;
        font-family: sans-serif;
        font-size: 16px;
        z-index: 2;
        margin-left: 140px;
        margin-top: 20px;
    }
    .main_calculator_box_footer{
        border: 1px solid transparent;
        border-radius: 40px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        height: 400px;
        width: 350px;
        background-color: #0b2e47;
        margin-left: 400px;
    }
</style>
<body>
    <div class="main_container">
        <div class="main_calculator_box_header">
            <div class="main_heading"><p>Calculator</p></div>
        </div>
        <div class="main_calculator_box_footer"><div class="main_numbers_container">
            <div class="first_line">
            <div class="clear_button">C</div>
            <div class="brackets_button">()</div>
            <div class="percentage_button">%</div>
            <div class="divide_button">/</div>
            </div>
            <div class="second_line">
            <div class="one_button">1</div>
            <div class="two_button">2</div>
            <div class="three_button">3</div>
            <div class="multiply_button">*</div>
            </div>
            <div class="third_line">
            <div class="four_button">4</div>
            <div class="five_button">5</div>
            <div class="six_button">6</div>
            <div class="addition_sign">+</div>
            </div>
            <div class="fourth_button">
            <div class="seven_button">7</div>
            <div class="eight_button">8</div>
            <div class="nine_button">9</div>
            <div class="subtraction_button">-</div>
            </div>43
            <div class="fifith_line">
            <div class="point_button">.</div>
            <div class="zero_button">0</div>
            <div class="triplezero_button">000</div>
            <div class="equalsTwo_button">=</div>
            </div>
        </div></div>
    </div>
</body>
</html>
