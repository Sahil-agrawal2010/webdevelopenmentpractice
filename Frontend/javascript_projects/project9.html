<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .main_calculator_box_header{
        border: 1px solid transparent;
        border-radius: 40px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        height: 250px;
        width: 350px;
        background-color: #092134;
        margin-left: 400px;
        margin-top: 100px;
    }
    .main_heading{
        color: white;
        font-family: sans-serif;
        font-size: 16px;
        z-index: 2;
        margin-left: 140px;
        margin-top: 20px;
    }
    .main_calculator_box_footer{
        border: 1px solid transparent;
        border-radius: 40px;
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        height: 400px;
        width: 350px;
        background-color: #0b2e47;
        margin-left: 400px;
    }
</style>
<body>
    <div class="main_container">
        <div class="main_calculator_box_header">
            <div class="main_heading"><p>Calculator</p></div>
        </div>
        <div class="main_calculator_box_footer"><div class="main_numbers_container"></div></div>
    </div>
</body>
</html>
