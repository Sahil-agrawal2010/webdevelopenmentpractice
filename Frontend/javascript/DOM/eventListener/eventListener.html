<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="user_button">Click Me</button>
    <script>
        let button=document.querySelector('.user_button')

        let remove = event => console.log('Mouse over event is running')


        let second = event => console.log("MouseOut is being executed!")

        button.addEventListener('mouseover', remove)
        button.addEventListener('mouseout',second)
        button.removeEventListener('mouseout', second )
    </script>
</body>
</html>
