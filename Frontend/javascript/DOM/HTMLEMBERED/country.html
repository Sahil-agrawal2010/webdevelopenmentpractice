<!-- https://restcountries.com/v3.1/name/nepal?fields=currencies,languages,capital -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .main_container {
      border: 1px solid black;
      height: 500px;
      width: 500px;
    }
    .main {
      width: 400px;
      height: 40px;
    }
  </style>
  <body>
    <div class="main_container">
      <input
        type="text"
        placeholder="Enter the name of city of which you want the information: "
        class="main"
      />
      <button class="output_button">Submit</button>
      <button class="main_language">Language</button>
      <button class="main_capitalcity">Capital City</button>
      <button class="main_currency">Currency</button>
      <div class="output_display"></div>
      <div class="output_display1"></div>
      <div class="output_display2"></div>
      <div class="output_display3"></div>
      <div class="output_display4"></div>
      <div class="output_display5"></div>
      <div class="output_language"></div>

    </div>
    <script>
      document.querySelector(".output_button").onclick = () => {
        let element = document.querySelector(".main").value;
        fetch("https://restcountries.com/v3.1/name/" + element)
          .then((a) => {
            return a.json();
          })
          .then((b) => {
            document.querySelector('.output_display').innerText=b[0]['region']
            document.querySelector('.output_display1').innerText=b[0]['subregion']
            document.querySelector('.output_display2').innerText=b[0]['area']
            document.querySelector('.output_display3').innerText=b[0]['landlocked']
            document.querySelector('.output_display4').innerText=b[0]['borders']
            document.querySelector('.output_display5').innerText=b[0]['latlng']
          })
      }
      document.querySelector('.main_language').onclick = () =>{
        let element = document.querySelector(".main").value;
           fetch("https://restcountries.com/v3.1/name/" + element)
          .then((a) => {
            return a.json();
          })
          .then((b) => {
            document.querySelector('.output_language').innerText=b[0]['languages[0]']
          })
      }
    </script>
  </body>
</html>
