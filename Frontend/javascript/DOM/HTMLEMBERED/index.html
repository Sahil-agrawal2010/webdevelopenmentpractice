<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There a Five types to pull html in js  -->
    <!-- 1)Get element by id -->
     <!-- if two id's of same name has been pulled than the first one will only be received -->
    <div id="first"><p>Pull this!</p></div>
    <!-- 2)Get element by class name -->
     <!-- it display in the form of array so it display both the data of same class too -->
     <div class="first"><p>Pull this!</p></div>
     <div class="first"><p>Pull this1!</p></div>
    <!-- 3)Get element by tag -->
     <!-- it display in the form of array so it display all the data  -->
     <p>Pull this too please!</p>
    <!-- 4)Query selector -->
    <!-- 5)All query selector -->
    <script src="index.js"></script>
</body>
</html>
