<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div class="main_contaoner">
    <label for="height">Enter the height of container:- </label>
    <input type="text"id="height">
    <br><br>
    <label for="width">Enter the width of container:- </label>
    <input type="text" id="width">
    <br><br>
    <label for="color">Enter the color of container:- </label>
    <input type="text" id="color">
    <br><br>
    <label for="total_box">Enter the number of box you want:- </label>
    <input type="text" id="total_box">
    <br><br>
    <button class="click">Click Here!</button>
    <div class="box"></div>
    <script>
        document.querySelector('.click').onclick=()=>{
            let element=Number(document.querySelector('#height').value)
            let element2=Number(document.querySelector('#width').value)
            let element3=document.querySelector('#color').value
            let element4=Number(document.querySelector('#total_box').value)
            if(element4<=10){
            for(let i=0;i<element4;i++){
            document.querySelector('.box').innerHTML+= `<div  style=" display:flex; height: ${element}px; width: ${element2}px; background-color: ${element3}; padding: 50px; margin: 100px"></div>`}}
            else{
                document.querySelector('.click').innerText="Sorry the maximum number has been reached!"
            }
        }
    </script>
    </div>
</body>
</html>
