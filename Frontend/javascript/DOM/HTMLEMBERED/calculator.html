            position: relative;

<body>
    <div class="main">
        <input type="text" id="output_box" /readonly>
    <div class="first_line">
        <button class="clear">C</button>
        <button class="one">1</button>
        <button class="two">2</button>
    </div>
      <div class="second_line">
        <button class="plus">+</button>
        <button class="three">3</button>
        <button class="four">4</button>
    </div>
         <div class="third_line">
        <button class="minus">-</button>
        <button class="five">5</button>
        <button class="six">6</button>
    </div>
        <div class="fourth_line">
        <button class="product">*</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
    </div>
        <div class="fifth_line">
        <button class="divide">/</button>
        <button class="equalsto">=</button>
        <button class="nine">9</button>
    </div>
        <div class="sixth_line">
        <button class="zero">0</button>
        <button class="dot">.</button>
        <button class="erase"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
  <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293z"/>
</svg></button>
    </div>
    </div>
    <script>
        let currentvalue = ""
        document.querySelector('.seven').onclick=()=>{
            currentvalue = currentvalue + 7
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.eight').onclick=()=>{
            currentvalue = currentvalue + 8
            document.querySelector('#output_box').value=currentvalue
        }   
        document.querySelector('.nine').onclick=()=>{
            currentvalue = currentvalue + 9
            document.querySelector('#output_box').value=currentvalue
        }   
        document.querySelector('.one').onclick=()=>{
            currentvalue = currentvalue + 1
            document.querySelector('#output_box').value=currentvalue
        }  
         document.querySelector('.two').onclick=()=>{
            currentvalue = currentvalue + 2
            document.querySelector('#output_box').value=currentvalue
        } 
        document.querySelector('.three').onclick=()=>{
            currentvalue = currentvalue + 3
            document.querySelector('#output_box').value=currentvalue
        }   
        document.querySelector('.four').onclick=()=>{
            currentvalue = currentvalue + 4
            document.querySelector('#output_box').value=currentvalue
        }  
        document.querySelector('.five').onclick=()=>{
            currentvalue = currentvalue + 5
            document.querySelector('#output_box').value=currentvalue
        }   
        document.querySelector('.six').onclick=()=>{
            currentvalue = currentvalue + 6
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.plus').onclick=()=>{
            currentvalue = currentvalue + '+'
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.minus').onclick=()=>{
            currentvalue = currentvalue + '-'
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.product').onclick=()=>{
            currentvalue = currentvalue + '*'
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.divide').onclick=()=>{
            currentvalue = currentvalue + '/'
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.equalsto').onclick=()=>{
            let result = eval(currentvalue)
            currentvalue = result
            document.querySelector('#output_box').value=currentvalue
            currentvalue = ""
        }
        document.querySelector('.zero').onclick=()=>{
            currentvalue = currentvalue + 0
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.dot').onclick=()=>{
            currentvalue = currentvalue + '.'
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.clear').onclick=()=>{
            currentvalue = ""
            document.querySelector('#output_box').value=currentvalue
        }
        document.querySelector('.erase').onclick=()=>{
            document.querySelector('#output_box').value=currentvalue.slice(0,-1)
        }
        </script>
</body>
