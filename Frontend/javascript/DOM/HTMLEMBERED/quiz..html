<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <input
        type="text"
        class="search_bar"
        placeholder="Enter any number between 0 to 10 :- "
      />
      <button class="button1">Submit Number</button>
        <p class="question_display"></p>
        <input type="text" class="answer_div" placeholder="Enter your answer please :- ">
        <button class="answer_submit">Submit Answer</button>
        <p class="result"></p>
    </div>
    <script>
      let array1 = [
        " • What is the largest planet in our solar system?",
        " • Who wrote the play Romeo and Juliet?",
        " • Which element has the chemical symbol O?",
        " • What is the capital city of Australia?",
        " • How many continents are there on Earth?",
        " • In which year did the Titanic sink?",
        " • Which animal is known as the “King of the Jungle”?",
        " • What is the fastest land animal in the world?",
        " • Who painted the Mona Lisa?",
        " • What is the hardest natural substance on Earth?",
      ];
      let answers = [
        "jupiter",
        "william shakespeare",
        "oxygen",
        "canberra",
        "7",
        "1912",
        "lion",
        "cheetah",
        "leonardo da vinci",
        "diamond",
      ];
      let howMany=0
      let score=0
      let current=0
      document.querySelector('.button1').onclick=()=>{
        howMany=  parseInt(document.querySelector('.search_bar').value)
        console.log(howMany)
        showQuestions()
      }
      document.querySelector('.answer_submit').onclick=()=>{
        let userInput=document.querySelector('.answer_div').value
        let userData=userInput.toLowerCase().trim()
        console.log(userData)
        if(userData===answers[current]){
          score++
          document.querySelector('.result').innerText="Correct answer!"
        }
        else{
          document.querySelector('.result').innerText="Wrong answer!"
        }
        current++
        if(current === howMany){
          document.querySelector('.question_display').innerText=`Quiz completed your score is ${score}/${howMany}`
          document.querySelector('.answer_div').value=""
          return
        }
        showQuestions()
      }
     function showQuestions() {
        document.querySelector('.question_display').innerText=array1[current]
        document.querySelector('.answer_div').value=""
      }
    </script>
  </body>
</html>
